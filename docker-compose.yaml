version: '3.8'

services:
  godot-ci:
    image: barichello/godot-ci:4.3  # Use the specified Godot version
    container_name: godot-ci
    restart: unless-stopped
    volumes:
      - ./exported:/exported            # Directory to store exported files
    environment:
      GODOT_VERSION: "4.3"
      EXPORT_NAME: "io"
      PROJECT_PATH: "./"
    working_dir: /project  # Sets the working directory for the container

    # Command to execute git clone and then start godot
    command: >
      sh -c "git clone https://github.com/lanmower/io.git && cd io && godot --headless --export-release 'Linux/X11' ./start.arm64 && chmod +x start.arm64 && ./start.arm64"
