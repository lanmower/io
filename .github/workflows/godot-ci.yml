name: godot-ci export
on: push
permissions:
  contents: write
  pull-requests: write

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: io
  PROJECT_PATH: ./

jobs:
  export-arm64:
    name: ARM64 Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup
        run: |
          mkdir -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      - name: ARM64 Build
        run: |
          mkdir -p build/arm64
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux/ARM64" "$EXPORT_DIR/arm64/${{ env.EXPORT_NAME }}.arm64"
      
      - name: Create a Short SHA Tag
        id: create_tag
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      
      - name: Check if Release Exists
        id: check_release
        run: |
          if git tag -l | grep -q "${{ env.short_sha }}"; then
            echo "Release already exists"
            echo "release_exists=true" >> $GITHUB_ENV
          else
            echo "Release does not exist"
            echo "release_exists=false" >> $GITHUB_ENV
          fi
      
      - name: Create Release
        id: create_release
        if: env.release_exists == 'false'
        uses: actions/create-release@v1
        with:
          tag_name: "release-${{ env.short_sha }}"
          release_name: "Release ${{ env.short_sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Asset
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/arm64/${{ env.EXPORT_NAME }}.arm64
          asset_name: "${{ env.EXPORT_NAME }}.arm64"
          asset_content_type: "application/octet-stream"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
